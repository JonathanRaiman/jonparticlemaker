<html>
    <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="raphael.js"></script>
    <script type="text/javascript"></script>
    <script type="text/javascript" src="fancybox/jquery.fancybox-1.3.4.pack.js"></script>
    <link rel="stylesheet" type="text/css" href="fancybox/jquery.fancybox-1.3.4.css" media="screen">
    <title>Fancybox Test</title>
    <script>


    function showmessage () {
        $.fancybox({
            'padding'       : 10,
            'href'          : '#content1',
            'title'         : 'Input your name',
            'overlayShow'   : true,
            'transitionIn'  : 'elastic',
            'transitionOut' : 'elastic',
            'overlayColor'  : '#000',
            'overlayOpacity': 0.3,
            'titlePosition' : 'inside'
        });
    }
    $("#various1").live('click', function() {
        showmessage();
    });

    window.onload = function () {
        showmessage();
    };
    
    </script>
    <style>
        body {
            background: rgb(254,254,254);
        }
        * {
            font: 14px "Lucida Grande", Lucida, Verdana, sans-serif;
            color: #333;
            text-decoration: none;
        }

        #content1,  #fancybox-title-inside, #content1 input{
            color: #333;
        }
        #content1{
            text-align: center;
        }

    </style>
</head>
    <body>
        <div id="somedialogbox">
            <a id="various1" href="#content1">Change your name</a>
        </div>
        <div style="display: none">
            <div id="content1">Lorem ipsum a long message about nothing much but filled with exciting citations and cool embedded stuff... like this:
                <form id="nameform">
                    <input type="text" id="namebox" placeholder="name..."></input>
                    <input type="submit" value="update"></input>
                </form>
            </div>
        </div>
    </body>
</html>
